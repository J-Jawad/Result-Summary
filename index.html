<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    
  </style>
</head>
<body>
<main>
  <div class="resultCard flexDefault">
    
      <h2 class="lightTitle">Your Result</h2>
      <div class="circle">
        <h3 class="bigNumber">76</h3>
        <p class="fullGrade">of 100</p>
      </div>
    <div class="grade flexDefault">
      
        <h3 class="wordGrade">Great</h3>
        <p class="gradeDescription">You scored higher than 65% of the people who have taken these tests.</p>
      
    </div>
  </div>
    <div class="summaryCard">
      <h2 class="darkTitle">Summary</h2>
      <div class="flexContainer">
        <div class="flexCard red">
            <div class="flexLeft">
              <img src="assets/images/icon-reaction.svg" alt="reaction">
              <h4>Reaction</h4>
            </div>
            <p><strong>80</strong> <span>/ 100</span></p>
        </div>
        <div class="flexCard yellow">
          <div class="flexLeft">
            <img src="assets/images/icon-memory.svg" alt="">
            <h4>Memory</h4>
          </div>
          <p><strong>92</strong> <span>/ 100</span></p>
        </div>
        <div class="flexCard green">
          <div class="flexLeft">
            <img src="assets/images/icon-verbal.svg" alt="">
            <h4>Verbal</h4>
          </div>
          <p><strong>61</strong> <span>/ 100</span></p>
        </div>
        <div class="flexCard blue">
          <div class="flexLeft">
            <img src="assets/images/icon-visual.svg" alt="">
            <h4>Visual</h4>
          </div>
          <p><strong>72</strong> <span>/ 100</span></p>
        </div>
        <div class="flexDefault"><button>Continue</button></div>
      </div>
        
    </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
